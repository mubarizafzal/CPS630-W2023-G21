<!DOCTYPE html>
<html>
    <head>
		<title>Lab 6 Part 1</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"></script>
	</head>
	<body>
		<!-- added form inputs -->
		<div ng-app="app1" ng-controller="fullName">
			<label> First Name: <input type="text" ng-model="FName"></label><br>
			<label> Last Name: <input type="text" ng-model="LName"></label><br><br>
		<p ng-bind-template="{{FName}}"></p>
		</div>

		<script>
		var app = angular.module('app1', []);
		app.controller('fullName', function($scope) 
		{
			$scope.FName = "John";
			$scope.LName = "Smith";
		});
		</script>

	</body>
</html>
